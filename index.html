<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Movies List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Include Bootstrap JavaScript via CDN (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h2 class="header">Movie posters</h2>
        <div class="input-container">
            <input id="title" type="text" placeholder="Add movie title" />
            <input id="src" type="text" placeholder="Add movie src" />
            <button id="button" class="btn btn-primary" type="button">
                Add movie
            </button>
        </div>
        <div class="movies"></div>

        <script type="module" src="./src/init.js"></script>
    </body>
</html>
